# .travis.yml

language: php
php:
  - "5.6"
  - "7.0"
  - "7.1"
  - hhvm


# -- Begin MySQL support --------------------------

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'

# -- End MySQL support ----------------------------


env:

before_script:
  - rm composer.lock
  - composer self-update
  - composer install --no-interaction
  - cp phpunit.xml.dist phpunit.xml

script:
  - vendor/bin/phpunit

after_script:


